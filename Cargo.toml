[package]
name = "apples2apples"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { workspace = true, features = ["full"] }

[workspace]
members = [
    "crates/core",
    "crates/protocol", 
    "crates/shared"
]


[workspace.dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
ractor = "0.10"
rand = "0.8"
itertools = "0.12"
clap = { version = "4.0", features = ["derive"] }
toml = "0.8"
